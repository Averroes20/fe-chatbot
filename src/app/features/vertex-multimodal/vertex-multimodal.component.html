<div class="container">
  <app-sidebar></app-sidebar>
  <div class="content">
    <h1>AI Generative with LM Studio</h1>
    <div class="conversation">
      <div *ngFor="let response of responses" [ngClass]="{'user-message': response.startsWith('You'), 'ai-message': response.startsWith('AI')}">
        <div>{{ response }}</div>
      </div>
    </div>
    <div class="send-container">
      <div class="message">
        <input type="file" (change)="onFileSelected($event)" class="block w-full text-sm text-slate-500
          file:mr-4 file:py-2 file:px-4
          file:rounded-full file:border-0
          file:text-sm file:font-semibold
          file:bg-violet-50 file:text-violet-700
          hover:file:bg-violet-100
        "/>
        <!-- <input class="file-input" type="file" (change)="onFileSelected($event)" /> -->
        <input class="input-style" type="text" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500" [(ngModel)]="newPrompt" placeholder="Type a message..." />
      </div>
      <button (click)="sendVertexPrompt()">Send</button>
    </div>
  </div>
</div>
